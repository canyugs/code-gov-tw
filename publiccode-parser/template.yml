publiccodeYmlVersion: 0.3.0
name: public code platform
url: "https://awesome.com"
landingURL: "https://demo.awesome.com"
releaseDate: "2022-03-29"
platforms:
  - web
categories:
  - data-collection
  - digital-citizenship
developmentStatus: development
softwareType: standalone/web
description:
  # 網站目前預設使用的語系
  zh-Hant:
    localisedName: 公共程式平臺 # 顯示在網站上的名稱
    shortDescription: >
      簡易描述, 最多只有150字
    # 詳細描述, 會顯示在細節頁面, 假如沒有填寫, 就會顯示簡易描述
    longDescription: >
      詳細描述, 至少有150字以上
    features:
      - 表單填寫 / 資料上傳
      - 個案管理
    screenshots:
      - screenshots/screenshot1.png
      - screenshots/screenshot2.png
  # 可以使用多個語系, 但目前還沒支援
  en:
    shortDescription: >
      This is a short description of my awesome software, it is at most 150 words long
    longDescription: >
      This is a long description of my awesome software, it is at least 150 words long
    features:
      - Form filling/data uploading
      - Case Management
    screenshots:
      - screenshots/screenshot1.png
      - screenshots/screenshot2.png
legal:
  license: MIT
  # 使用空白區分主要單位跟下屬單位, 網站上一覽頁面只顯示主要單位, 細節頁面才會顯示完整的提供者
  # 數位發展部<空白>民主網路司
  repoOwner: Mutix Co.
maintenance:
  type: internal
  contacts:
    - name: someone's name
      email: "someone@email.com"
      phone: "+8861234567890"
localisation:
  localisationReady: true
  availableLanguages:
    - zh-Hant
    - en
# 這裡是寫系統層級依賴的技術
dependsOn:
  open:
    - name: Node.js
      version: "18"
usedBy:
  # 單純文字
  - Ministry of Awesome
  # 使用 Markdown 語法顯示網站連結
  - "[Ministry of Awesome, Ministry of Awesome 2](https://example.com) (無障礙檢測結果：尚未檢測)"
tw:
  countryExtensionVersion: "1.0.0"
  # 相較於 dependsOn, 這裡更細節的列出使用的技術
  techStacks:
    - name: "TypeScript"
    - name: "Qwik"
    - name: "Tailwind CSS"
  vulnerability:
    - "OWASP"
  accessibilityConformance: "AA"
  # GitHub API 有資訊可以取得, 暫時手動填寫
  createdDate: "2024-02-01"
